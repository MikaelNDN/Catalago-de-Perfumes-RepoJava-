<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - MCosmeticos</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<main class="loginMain">
    <form action="/login" method="post" class="loginForm">
        <h1 class="loginTitle">Login</h1>

        <label class="loginLabel">E-mail</label>
        <input type="email" name="email" class="loginInput" placeholder="nome@gmail.com" required>

        <label class="loginLabel">Senha</label>
        <input type="password" name="password" class="loginInput" placeholder="1234" required>

        <button type="submit" class="loginButton">ENTRAR</button>

        <div th:if="${error}" class="loginError" th:text="${error}"></div>

        <div style="text-align:center; margin-top:15px; border-top:1px solid #444; padding-top:10px;">
            <p style="color:#ccc; font-size:0.9rem;">Novo por aqui?</p>
            <a href="/cadastro" style="color:#2ecc40; font-weight:bold; text-decoration:none;">CRIAR CONTA</a>
        </div>
    </form>
</main>
</body>
</html>
